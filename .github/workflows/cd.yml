name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build app
        run: bash scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'
        with:
          version: '>= 363.0.0'
          project-id: 'notely-47521'
          export_default_credentials: 'true'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Build image and push to GAR' 
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-47521/notely-ar-repo/notely:latest'
